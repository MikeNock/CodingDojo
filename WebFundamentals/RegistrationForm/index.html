<head>
    <meta charset="utf-8">
    <title>My Registration Form</title>
</head>
<body>
    <h1>My Registration Form</h1>
     <form>
<!-- Name Information -->
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name">
    </form>
    <form>
        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name">
    </form>
<!-- Account Information -->
    <form>
        <label for="email">Email</label>
        <input type="text" name="email" id="email">
    </form>
    <form>
        <label for="password">Password</label>
        <input type="password" name="password" id="password">
    </form>
    <form>
        <label for="password_confirm">PW Confirm:</label>
        <input type="password" name="password" id="password">
    </form>
    <form>
        <label for="birthday">Birthday</label>
        <input type="date" name="birthday" id="birthday">
    </form>
<!-- Gender Selection buttons -->
    <form>
        <input type="radio" name="male" id="male">
        <label for="male">Male</label>
        <input type="radio" name="female" id="female">
        <label for="female">Female</label>
        <input type="radio" name="other" id="other">
        <label for="other">Other</label>
    </form>
<!-- Bio Inofrmation -->
    <p1> A short description about yourself:</p1>
    <form>
        <label for="short_description"></label>
        <textarea name="short_desciption">Tell us about yourself:</textarea>
    </form>
    <form>Favorite Language
        <select name="Favorite Language">
            <option value="Javascript">Javascript</option>
            <option value="Python">Python</option>
            <option value="Golang">Golang</option>
            <option value="Golang">PHP</option>
            <option value="Golang">C#</option>
        </select>
    </form>
    <form>
        <input type="submit" value="Submit"> 
    </form>
</body>
